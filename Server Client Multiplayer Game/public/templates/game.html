<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Client Multiplayer Game</title>
    <link rel="stylesheet" href="./static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body id="bodyGamePage">
    <header class="homeHeader">
      <a class="logo" href="/"
        ><img src="../static/images/SpaceShip.png" width="100" height="100"
      /></a>

      <nav class="navigation">
        <a href="/h2" class="nav-link active">Information</a>
        <a href="/h3" class="nav-link active">About Us</a>
        <a href="/h4" class="nav-link active">Contact Us</a>
      </nav>
    </header>
    <div id="leaderboardSection">
      <div id="leaderboardTitle">Leaderboard</div>
      <div id="playerLabels"></div>
    </div>
    <div id="gameSection">
      <canvas id="gameCanvas"> </canvas>
      <!-- username input -->
      <div id="usernameInputSection">
        <form id="usernameForm">
          <div>
            <input id="usernameInput" type="text" placeholder="Username" />
          </div>
          <div class="buttonSection">
            <button class="startButton">Start!</button>
          </div>
        </form>
      </div>
      <!-- username input end -->
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="../static/js/classes/Enemy.js"></script>
    <script src="../static/js/classes/Player.js"></script>
    <script src="../static/js/classes/Particle.js"></script>
    <script src="../static/js/classes/Projectile.js"></script>
    <script src="../static/js/frontend.js"></script>
    <script src="../static/js/eventListeners.js"></script>
  </body>
</html>
